apiVersion: v1
kind: Secret
metadata:
  name: materialization-db-secret
  namespace: default
type: Opaque
stringData:
  redis_password: ${MAT_REDIS_PASSWORD}
---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: keda-trigger-mat-auth-redis-secret
  namespace: default
spec:
  secretTargetRef:
    - name: materialization-db-secret
      key: redis_password
      parameter: password
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: celery-producer-scaler
  namespace: default
  labels:
    scaledobject.keda.sh/name: celery-producer-scaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: celery-producer
  pollingInterval: 60 # 5 minutes
  cooldownPeriod: 3600  # 60 minutes
  idleReplicaCount: 0                                       
  minReplicaCount: ${CELERY_PRODUCER_MIN_REPLICAS}        
  maxReplicaCount: ${CELERY_PRODUCER_MAX_REPLICAS}
  triggers:
  - type: redis
    metadata:
      address: ${MAT_REDIS_HOST}:${MAT_REDIS_PORT} # Format must be host:port
      listName: ${PRODUCER_QUEUE_NAME} # Required
      listLength: "5" # Required
      # activationListLength: "0" # optional > 0 not >=
      # databaseIndex: "0" # optional
    authenticationRef:
      name: keda-trigger-mat-auth-redis-secret
  # - type: prometheus
  #   metadata:
  #     serverAddress: http://celery-exporter:9540
  #     metricName: celery_queue_length
  #     query: sum(rate(celery_tasks_total{state="RECEIVED"}[2m]))
  #     threshold: '1'

---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: keda-celery-consumer-scaler
  namespace: default
  labels:
    scaledobject.keda.sh/name: keda-celery-consumer-scaler
# annotations:
#   scaledobject.keda.sh/transfer-hpa-ownership: "true"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: celery-consumer
  pollingInterval:  60 # 5 minutes
  cooldownPeriod:  3600  # 60 minutes
  idleReplicaCount: 1
  minReplicaCount:  ${CELERY_CONSUMER_MIN_REPLICAS}
  maxReplicaCount:  ${CELERY_CONSUMER_MAX_REPLICAS}
  triggers:
  - type: redis
    metadata:
      address: ${MAT_REDIS_HOST}:${MAT_REDIS_PORT} # Format must be host:port
      listName: ${CONSUMER_QUEUE_NAME} # Required
      listLength: "2" # Required
      # activationListLength: "0" # optional > 0 not >=
      # databaseIndex: "0" # optional
    authenticationRef:
      name: keda-trigger-mat-auth-redis-secret
  # - type: prometheus
  #   metadata:
  #     serverAddress: http://celery-exporter:9540
  #     metricName: celery_queue_length
  #     query: sum(rate(celery_tasks_total{state="RECEIVED"}[2m]))
  #     threshold: '2'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-producer
spec:
  selector:
    matchLabels:
      app: celery-producer
  template:
    metadata:
      labels:
        app: celery-producer
    spec:
      terminationGracePeriodSeconds: 3600 # change grace period to one hour
      tolerations:
        - key: "pool"
          operator: "Equal"
          value: "${STANDARD_POOL}"
          effect: "NoSchedule"
      nodeSelector:
        cloud.google.com/gke-nodepool: ${STANDARD_POOL}
      volumes:
        - name: materializationengine-config-volume
          configMap:
            name: materializationengine-config-v${MATERIALIZE_CONFIG_VERSION}
        - name: google-cloud-key
          secret:
            secretName: ${PYCG_SERVICE_ACCOUNT_SECRET}
        - name: cloudsql-instance-credentials-volume
          secret:
            secretName: ${CLOUD_SQL_SERVICE_ACCOUNT_SECRET}
        - name: graceful-shut-down
          emptyDir: {}
      containers:
        # - name: celery-exporter
          # image: ${DOCKER_REPOSITORY}/celery-metric-exporter:v5
          # command: ["python"]
          # args:
          #   - cli.py
          #   - --broker-url
          #   - redis://:${MAT_REDIS_PASSWORD}@${MAT_REDIS_HOST}:${MAT_REDIS_PORT}/0
          #   - --port
          #   - "9540"
          #   - -q
          #   - ${PRODUCER_QUEUE_NAME}
          # ports:
          #   - containerPort: 9540
          # lifecycle:
          #   preStop:
          #     exec:
          #       command:
          #         [
          #           "sh",
          #           "-c",
          #           "while ! [ -f /home/nginx/tmp/shutdown/kill_sidecar ]; do sleep 1; done; kill -2 1",
          #         ]
          # volumeMounts:
          #   - name: graceful-shut-down
          #     mountPath: /home/nginx/tmp/shutdown
        - name: celery
          image: ${DOCKER_REPOSITORY}/materializationengine:v${MATERIALIZE_VERSION}
          args:
            - su
            - nginx
            - -c
            - "celery --app=run.celery worker --pool=prefork --hostname=worker.workflow@%h --queues=${PRODUCER_QUEUE_NAME} --loglevel=info -E -Ofair --concurrency=${CELERY_PRODUCER_CONCURRENCY}"
          volumeMounts:
            - name: materializationengine-config-volume
              mountPath: /app/materializationengine/instance/
            - name: google-cloud-key
              mountPath: /home/nginx/.cloudvolume/secrets
            - name: graceful-shut-down
              mountPath: /home/nginx/tmp/shutdown
          env:
            - name: MATERIALIZATION_ENGINE_SETTINGS
              value: /app/materializationengine/instance/config.cfg
            - name: REDIS_SERVICE_HOST
              value: ${MAT_REDIS_HOST}
            - name: REDIS_HOST
              value: ${MAT_REDIS_HOST}
            - name: REDIS_PASSWORD
              value: ${MAT_REDIS_PASSWORD}
            - name: CELERY_BROKER_URL
              value: redis://:${MAT_REDIS_PASSWORD}@${MAT_REDIS_HOST}:${MAT_REDIS_PORT}/0
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /home/nginx/.cloudvolume/secrets/${GOOGLE_SECRET_FILENAME}
            - name: AUTH_URI
              value: ${AUTH_URI}
            - name: BIGTABLE_PROJECT
              value: ${DATA_PROJECT_NAME}
            - name: BIGTABLE_INSTANCE
              value: ${BIGTABLE_INSTANCE_NAME}
            - name: LOCAL_SERVER_URL
              value: "http://pychunkedgraph-read-service"
            - name: STICKY_AUTH_URL
              value: ${STICKY_AUTH_URL}
            - name: AUTH_URL
              value: ${AUTH_URL}
            - name: DAF_CREDENTIALS
              value: /home/nginx/.cloudvolume/secrets/${CAVE_SECRET_FILENAME}
            - name: QUEUE_NAME
              value: ${PRODUCER_QUEUE_NAME}
            - name: WORKER_NAME
              value: ${CELERY_PRODUCER_WORKER_NAME}
            - name: WORKER_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
          resources:
            requests:
              cpu: ${CELERY_CPU}
              memory: ${CELERY_MEMORY}
            limits:
              cpu: ${CELERY_CPU_LIMIT}
              memory: ${CELERY_MEMORY_LIMIT}
          lifecycle:
            preStop:
              exec:
                command: ["/home/nginx/gracefully_shutdown_celery.sh"]
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.33.6
          command:
            [
              "/cloud_sql_proxy",
              "-instances=${PROJECT_NAME}:${REGION}:${SQL_INSTANCE_NAME}=tcp:3306",
              "-instances=${PROJECT_NAME}:${REGION}:${SQL_INSTANCE_NAME}=tcp:5432",
              "-credential_file=/secrets/cloudsql/${GOOGLE_SECRET_FILENAME}",
            ]
          resources:
            requests:
              memory: 8Mi
              cpu: 10m
          securityContext:
            runAsUser: 2 # non-root user
            allowPrivilegeEscalation: false
          lifecycle:
            preStop:
              exec:
                command:
                  [
                    "sh",
                    "-c",
                    "while ! [ -f /home/nginx/tmp/shutdown/kill_sidecar ]; do sleep 1; done; kill -2 1",
                  ]
          volumeMounts:
            - name: cloudsql-instance-credentials-volume
              mountPath: /secrets/cloudsql
              readOnly: true
            - name: graceful-shut-down
              mountPath: /home/nginx/tmp/shutdown
      restartPolicy: Always
---
